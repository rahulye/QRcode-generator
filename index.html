<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=0.9">
    <title>quickQR</title>
    <link rel="icon" href="image.png">
    <link rel="stylesheet" href="general.css" type="Text/css">
    <link rel="stylesheet" href="style.css" type="Text/css">
  </head>
  <body>
    <main>
      <h1>Create Your QR</h1>
      <input class="js-input" type="text" placeholder="Enter your text..">
      <section class="image-section">
        <img class="qrcode-img js-qr" src="copy-icon.png" alt="QR Code">
        <button>
          <img class="copy-img js-copy-img" src="copy-icon.png" alt="copy icon">
        </button>
        <p class="tool-tip js-tool-tip">copied</p>
      </section>
      <button class="gen-btn js-gen-btn">Generate</button>
    </main>
  </body>
  <script src="script.js"></script>
</html>
